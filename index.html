<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Tutorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Bootstrap Tutorial</h1>

     <h1>Basic Buttons</h1>
    <button class="btn btn-primary">Primary button</button>
    <button class="btn btn-secondary">Secondary button</button>

    <br/>
    <br/>

     <h1>Anchor Tags as Buttons</h1>
     <a href="#" class="btn btn-info">Info anchor tag</a>
     <a href="#" class="btn btn-success">Success anchor tag</a>

     <br/>
     <br/>

    <!-- Button sizes - The default size is medium -->
     <h1>Buttons Sizes</h1>
     <button class="btn btn-lg btn-danger">Large danger button</button>
     <button class="btn btn-sm btn-warning">Small warning button</button>

     <br/>
     <br/>

     <h1>Outlined Styles</h1>
     <button class="btn btn-outline-primary">A styled primary button</button>
     <button class="btn btn-lg btn-outline-secondary">A large styled secondary button</button>

     <br/>
     <br/>

     <!-- Btn groups - The buttons are now sticking together as opposed to having some space between them like the previous btns seen on this page -->
     <h1>Button Groups</h1>
     <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-secondary">Button 2</a>
        <a href="#" class="btn btn-success">Button 3</a>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
